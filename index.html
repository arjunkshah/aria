<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changelog - AI-Powered Release Notes</title>
    <meta name="description" content="Generate beautiful, AI-powered changelogs for your GitHub repositories automatically" />
    <meta name="keywords" content="changelog, release notes, github, ai, automation" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --background: 222 47% 11%; /* hsl(222, 47%, 11%) */
        --background-secondary: 222 47% 15%;
        --primary: 262 82% 60%;
        --border: 217 33% 22%;
        --text-primary: 215 20% 65%;
        --text-secondary: 215 20% 45%;
        --text-strong: 210 40% 96%;
      }

      .dark {
        --background: 222 47% 11%;
        --background-secondary: 222 47% 15%;
        --primary: 262 82% 60%;
        --border: 217 33% 22%;
        --text-primary: 215 20% 65%;
        --text-secondary: 215 20% 45%;
        --text-strong: 210 40% 96%;
      }

      .light {
        --background: 0 0% 100%;
        --background-secondary: 210 40% 98%;
        --primary: 262 82% 60%;
        --border: 214.3 31.8% 91.4%;
        --text-primary: 222.2 84% 4.9%;
        --text-secondary: 215.4 16.3% 46.9%;
        --text-strong: 222.2 84% 4.9%;
      }

      * {
        border-color: hsl(var(--border));
      }

      body {
        background-color: hsl(var(--background));
        color: hsl(var(--text-primary));
      }

      .bg-background {
        background-color: hsl(var(--background));
      }

      .bg-background-secondary {
        background-color: hsl(var(--background-secondary));
      }

      .bg-primary {
        background-color: hsl(var(--primary));
      }

      .text-text-primary {
        color: hsl(var(--text-primary));
      }

      .text-text-secondary {
        color: hsl(var(--text-secondary));
      }

      .text-text-strong {
        color: hsl(var(--text-strong));
      }

      .text-primary {
        color: hsl(var(--primary));
      }

      .border-border {
        border-color: hsl(var(--border));
      }

      /* Claymorphism styles */
      .shadow-clay {
        box-shadow: 
          8px 8px 16px rgba(0, 0, 0, 0.3),
          -8px -8px 16px rgba(255, 255, 255, 0.1);
      }

      .shadow-clay-inset {
        box-shadow: 
          inset 4px 4px 8px rgba(0, 0, 0, 0.3),
          inset -4px -4px 8px rgba(255, 255, 255, 0.1);
      }

      .hover\:shadow-clay:hover {
        box-shadow: 
          12px 12px 24px rgba(0, 0, 0, 0.4),
          -12px -12px 24px rgba(255, 255, 255, 0.15);
      }

      .hover\:shadow-clay-inset:hover {
        box-shadow: 
          inset 6px 6px 12px rgba(0, 0, 0, 0.4),
          inset -6px -6px 12px rgba(255, 255, 255, 0.15);
      }

      /* Smooth transitions */
      .transition-all {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: hsl(var(--background-secondary));
      }

      ::-webkit-scrollbar-thumb {
        background: hsl(var(--primary));
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--primary) / 0.8);
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              background: 'hsl(var(--background) / <alpha-value>)',
              'background-secondary': 'hsl(var(--background-secondary) / <alpha-value>)',
              primary: 'hsl(var(--primary) / <alpha-value>)',
              border: 'hsl(var(--border) / <alpha-value>)',
              'text-primary': 'hsl(var(--text-primary) / <alpha-value>)',
              'text-secondary': 'hsl(var(--text-secondary) / <alpha-value>)',
              'text-strong': 'hsl(var(--text-strong) / <alpha-value>)',
            },
            boxShadow: {
              'clay': '8px 8px 16px hsl(var(--shadow-1) / 0.8), -8px -8px 16px hsl(var(--shadow-2) / 0.8)',
              'clay-inset': 'inset 6px 6px 12px hsl(var(--shadow-1) / 0.8), inset -6px -6px 12px hsl(var(--shadow-2) / 0.8)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@^18.2.0/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.11.0",
    "react-router-dom": "https://esm.sh/react-router-dom@6.25.1",
    "framer-motion": "https://esm.sh/framer-motion@11.3.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background font-sans">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
